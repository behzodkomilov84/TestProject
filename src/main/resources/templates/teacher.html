<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Основные метатеги -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Заголовок страницы -->
    <title>Teacher Workspace</title>

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!-- Подключение CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/teacher.css}">

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="app-layout">

    <!-- LEFT SIDEBAR — GROUPS -->
    <aside id="leftSidebar" class="sidebar" aria-labelledby="groupsSidebarTitle">

        <div class="sidebar-header">
            <h6 id="groupsSidebarTitle">Groups</h6>
            <button onclick="toggleSidebar('leftSidebar')">⮜</button>
        </div>

        <div class="sidebar-body">

            <div class="d-flex flex-column gap-2 w-100">
                <label for="groupName" class="w-100">Yangi guruh</label>

                <div class="d-flex gap-2 w-100">
                <input id="groupName" class="form-control flex-grow-1" placeholder="--Yangi guruh nomini kiriting--">
                <button class="btn btn-sm btn-primary" onclick="createGroup()">+</button>
                </div>
            </div>

            <hr>

            <h6>Guruhlar ro'yxati</h6>
            <ul id="groupList" class="list-group"></ul>

        </div>

    </aside>
    <div class="resize-handle" data-target="leftSidebar"></div>

    <!-- MAIN WORKSPACE -->
    <main class="workspace">

        <div class="workspace-header">

            <button onclick="toggleSidebar('leftSidebar')">☰ Groups</button>

            <h5>Savollar to'plami</h5>

            <button onclick="toggleSidebar('rightSidebar')">Students ☰</button>

        </div>

        <div class="workspace-body">

            <!-- TOP — QUESTION BROWSER -->
            <div class="builder-top">

                <div class="row mb-2">

                    <div class="col">
                        <label for="scienceSelect">Fanlar</label>
                        <select id="scienceSelect" class="form-select"></select>
                    </div>

                    <div class="col">
                        <label for="topicSelect">Mavzular</label>
                        <select id="topicSelect" class="form-select"></select>
                    </div>

                </div>

                <div id="questions" class="question-box"></div>

            </div>

            <!-- BOTTOM — SELECTED QUESTIONS -->
            <div class="builder-bottom">

                <h6>Tanlangan savollar</h6>

                <div id="selectedList" class="question-box">
                    <div id="selectedPlaceholder"
                         class="placeholder">
                        Yangi ro'yxat shu yerda shakllanadi
                    </div>
                </div>

                <div class="builder-footer d-flex gap-2 w-100">

                    <div class="w-50">Tanlanganlar<br> savollar: <b id="counter">0</b></div>

                    <div class="d-flex flex-column gap-2 w-50">
                        <label for="setName" class="w-100">Savollar paketi</label>

                        <div class="d-flex gap-2 w-100">
                        <input id="setName" class="form-control flex-grow-1" placeholder="--Yangi paket nomini kiriting--">
                            <button class="btn btn-success" onclick="saveSet()">Save</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </main>

    <!-- RIGHT SIDEBAR — STUDENTS -->
    <div class="resize-handle" data-target="rightSidebar"></div>
    <aside id="rightSidebar" class="sidebar" aria-labelledby="studentsSidebarTitle">
        <div class="sidebar-header">
            <button onclick="toggleSidebar('rightSidebar')">⮞</button>
            <h6 id="studentsSidebarTitle">Students</h6>
        </div>

        <div class="rightsidebar-body">

            <div class="rightsidebar-top">
            <!-- BLOCK 1 — просмотр студентов -->
                <div class="group-block mb-4">
                    <select id="groupSelectToShowMembers" class="group-select form-select mb-2" title="--Guruhni tanlang--"></select>

                    <h6>Guruh a'zolari:</h6>
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>№</th>
                            <th><input type="checkbox" id="selectAllStudents"></th>
                            <th>Student</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody class="student-table"></tbody>
                    </table>
                </div>
            </div>


            <hr>

            <div class="rightsidebar-bottom">
                <!-- BLOCK 2 — назначение теста -->
                <div class="group-block mb-3">
                    <h6>Vazifa yuklash</h6>
                    <select id="groupSelectToAssignTask" class="group-select form-select mb-2" title="--Guruhni tanlang--"></select>
                </div>

                <select id="setSelect" class="form-select mb-2"></select>

                <label for="dueDate" class="form-label">Topshiriq muddati:</label>
                <input type="datetime-local" id="dueDate" class="mb-2">

                <button class="btn-assignTest btn btn-warning" onclick="assignTest()">
                    Topshiriq berish
                </button>
            </div>



        </div>
    </aside>




</div>

<div class="modal fade" id="inviteModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5>Пригласить студента в группу</h5>
            </div>

            <div class="modal-body">

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Имя</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody id="inviteTable"></tbody>

                </table>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/teacher.js}"></script>
</body>
</html>
