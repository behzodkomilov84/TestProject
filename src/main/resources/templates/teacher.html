<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Основные метатеги -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Заголовок страницы -->
    <title>Teacher Panel</title>

    <!-- Подключение CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/teacher.css}">

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<header>
    <h1>Teacher Dashboard</h1>
</header>

<section class="panel">

    <h2>Создать группу</h2>
    <input id="groupName" placeholder="Название группы">
    <button onclick="createGroup()">Создать</button>

</section>

<section class="panel">

    <h2>Выбор вопросов</h2>

    <div id="questions"></div>

    <div class="counter">
        Выбрано: <span id="counter">0</span>
    </div>

    <input id="setName" placeholder="Название теста">
    <button onclick="saveSet()">Сохранить набор</button>

</section>

<section class="panel">

    <h2>Назначить тест группе</h2>

    <select id="groupSelect"></select>
    <select id="setSelect"></select>

    <button onclick="assignToGroup()">Назначить</button>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/teacher.js}"></script>
</body>
</html>
