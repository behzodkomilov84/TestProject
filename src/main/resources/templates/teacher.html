<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Основные метатеги -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Заголовок страницы -->
    <title>Teacher Workspace</title>

    <!-- Подключение CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/teacher.css}">

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="app-layout">

    <!-- LEFT SIDEBAR — GROUPS -->
    <aside id="leftSidebar" class="sidebar">

        <div class="sidebar-header">
            <h6>Groups</h6>
            <button onclick="toggleSidebar('leftSidebar')">⮜</button>
        </div>

        <div class="sidebar-body">

            <div class="d-flex mb-2">
                <input id="groupName" class="form-control me-1" placeholder="--Yangi guruh--">
                <button class="btn btn-sm btn-primary" onclick="createGroup()">+</button>
            </div>

            <ul id="groupList" class="list-group"></ul>

        </div>

    </aside>

    <!-- MAIN WORKSPACE -->
    <main class="workspace">

        <div class="workspace-header">

            <button onclick="toggleSidebar('leftSidebar')">☰ Groups</button>

            <h5>Question Builder</h5>

            <button onclick="toggleSidebar('rightSidebar')">Students ☰</button>

        </div>

        <div class="workspace-body">

            <!-- TOP — QUESTION BROWSER -->
            <div class="builder-top">

                <div class="row mb-2">

                    <div class="col">
                        <span>Fanlar</span>
                        <select id="scienceSelect" class="form-select"></select>
                    </div>

                    <div class="col">
                        <span>Mavzular</span>
                        <select id="topicSelect" class="form-select"></select>
                    </div>

                </div>

                <div id="questions" class="question-box"></div>

            </div>

            <!-- BOTTOM — SELECTED QUESTIONS -->
            <div class="builder-bottom">

                <h6>Selected questions</h6>

                <div id="selectedList" class="question-box">
                    <div id="selectedPlaceholder"
                         class="placeholder">
                        Yangi ro'yxat shu yerda shakllanadi
                    </div>
                </div>

                <div class="builder-footer">

                    <div>Selected: <b id="counter">0</b></div>

                    <div class="d-flex">
                        <input id="setName" class="form-control me-2" placeholder="--Testlist nomi--">
                        <button class="btn btn-success" onclick="saveSet()">Save</button>
                    </div>

                </div>

            </div>
        </div>

    </main>

    <!-- RIGHT SIDEBAR — STUDENTS -->
    <aside id="rightSidebar" class="sidebar">

        <div class="sidebar-header">
            <h6>Students</h6>
            <button onclick="toggleSidebar('rightSidebar')">⮞</button>
        </div>

        <div class="sidebar-body">

            <select id="groupSelect" class="form-select mb-2"></select>

            <div id="studentList">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th>Student</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="studentTable"></tbody>
                </table>

            </div>

            <hr>

            <select id="setSelect" class="form-select mb-2"></select>

            <button class="btn btn-warning w-100" onclick="assignToGroup()">
                Assign Test
            </button>

        </div>

    </aside>

</div>

<div class="modal fade" id="inviteModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5>Пригласить студента в группу</h5>
            </div>

            <div class="modal-body">

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Имя</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody id="inviteTable"></tbody>

                </table>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/teacher.js}"></script>
</body>
</html>
