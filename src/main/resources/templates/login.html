<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Основные метатеги -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO и описание страницы -->
    <meta name="description" content="Описание страницы">
    <meta name="author" content="Автор">

    <!-- Заголовок страницы -->
    <title>login</title>

    <!-- Подключение CSS -->
    <link rel="stylesheet" href="/css/register-login.css">
    <!-- Подключение шрифтов Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>

<div id="success-alert"
     th:if="${successMessage}"
     th:text="${successMessage}"
     class="success-alert">
</div>

<div class="container">
    <div class="login form">
        <header>Login</header>
        <form action="/login" method="post">
            <input class="username" type="text" name="username" placeholder="Enter your name" required>
            <div class="password-box">
            <input class="password" type="password" name="password" id="pwd" placeholder="Enter your password" required>
            <input class="checkbox" type="checkbox" id="showPsw" onclick="pwd.type=this.checked?'text':'password'">
                <label for="showPsw">Show password?</label>
            </div>
            <a href="#">Forgot password?</a>
            <input type="submit" class="button" value="Login">
        </form>
        <div class="signup">
            <span class="signup">Don't have an account?
            <label><a href="/registration.html">Sign up</a></label></span>
        </div>
    </div>

</div>

<script>
    setTimeout(() => {
        const alert = document.getElementById("success-alert");
        if (alert) {
            alert.style.display = "none";
        }
    }, 5000);
</script>
</body>
</html>
