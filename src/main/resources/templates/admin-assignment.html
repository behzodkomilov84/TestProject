<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignments Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
    <link href="/css/admin-assignment.css" rel="stylesheet">

    <link rel="icon" href="/images/favicon.ico">
</head>
<body class="bg-light" th:data-user-id="${#authentication.principal.id}">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h3>Topshiriqlar monitoringi</h3>

    <!-- Filters -->
    <div class="row mt-3 mb-3">
        <div class="col-md-3">
            <input type="text" id="filterGroup" class="form-control" placeholder="Gruppa nomi">
        </div>
        <div class="col-md-3">
            <input type="date" id="filterFrom" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="date" id="filterTo" class="form-control">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" onclick="loadAssignments()">Filter</button>
        </div>
    </div>

    <!-- Bulk actions -->
    <div class="mb-3">
        <button class="btn btn-success btn-sm" onclick="bulkReassign()">Topshiriqni qaytalash</button>
        <button class="btn btn-warning btn-sm" onclick="bulkExtend()">Muxlat yangilash</button>
        <button class="btn btn-danger btn-sm" onclick="deleteAssignment()">O'chirish</button>
    </div>

    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th><input type="checkbox" onclick="toggleAll(this)"></th>
            <th>Topshiriq ID'si</th>
            <th>Savollar paketi</th>
            <th>Gruppa nomi</th>
            <th>Topshiriq berilgan vaqt</th>
            <th>Muddat</th>
            <th>O'quvchilar soni</th>
            <th>Bajarganlar</th>
            <th>O'rtacha %</th>
            <th>Amallar</th>
        </tr>
        </thead>
        <tbody id="assignmentTable"></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Topshiriq tafsilotlari</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>O'quvchi ID'si</th>
                        <th>O'quvchi nomi</th>
                        <th>Topshiriq statusi</th>
                        <th>Natija, %</th>
                        <th>Davomiylik (sec)</th>
                        <th>So'nggi urinish</th>
                    </tr>
                    </thead>
                    <tbody id="detailTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--Chat modal (simple MVP)-->
<div class="modal fade" id="chatModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">üí¨ Topshiriq bo'yicha chat</h5>

                <div class="ms-auto d-flex gap-2 align-items-center">

                    <!-- Fullscreen -->
                    <button type="button"
                            class="btn btn-sm btn-outline-secondary"
                            id="chatFullscreenBtn"
                            onclick="toggleChatFullscreen()">
                        üî≤
                    </button>

                    <!-- Close -->
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal">
                    </button>

                </div>
            </div>
            <div class="modal-body">

                <div class="modal-container">
                    <div id="chatContainer"></div>

                    <div class="chat-input-wrapper">
                    <textarea id="chatInput"
                              class="form-control"
                              rows="1"
                              placeholder="Xabar yozing..."
                              style="resize: none;margin-top: 10px;"></textarea>
                    <button class="btn btn-primary mt-2" onclick="sendMessage()">‚úâÔ∏è Send</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/admin-assignment.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>
</body>
</html>
