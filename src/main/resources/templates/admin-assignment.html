<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignments Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
    <link href="/css/admin-assignment.css" rel="stylesheet">

    <link rel="icon" href="/images/favicon.ico">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h3>Assignments Monitoring</h3>

    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th>Topshiriq ID'si</th>
            <th>Savollar paketi</th>
            <th>Gruppa nomi</th>
            <th>Topshiriq berilgan vaqt</th>
            <th>Muddat</th>
            <th>O'quvchilar soni</th>
            <th>Finished</th>
            <th>O'rtacha %</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="assignmentTable"></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Assignment Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>O'quvchi ID'si</th>
                        <th>O'quvchi nomi</th>
                        <th>Topshiriq statusi</th>
                        <th>Natija, %</th>
                        <th>Davomiylik (sec)</th>
                        <th>So'nggi urinish</th>
                    </tr>
                    </thead>
                    <tbody id="detailTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/js/admin-assignment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>
