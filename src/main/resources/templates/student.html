<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Основные метатеги -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Заголовок страницы -->
    <title>Student Workspace</title>

    <!-- Подключение CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/student.css}">

    <link rel="icon" href="/images/favicon.ico">

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- ✅ КНОПКА ПЕРЕКЛЮЧЕНИЯ SIDEBAR -->
<button id="sidebarToggle" onclick="toggleSidebar()">☰</button>

<div class="app-layout">

    <!-- SIDEBAR -->
    <aside id="studentSidebar" class="sidebar">

        <div class="sidebar-header">
            <h6>Student Panel</h6>
        </div>

        <div class="sidebar-body">

            <button class="menu-btn" onclick="loadMembershipGroups()">
                A'zolik
            </button>

            <div class="list-membership-groups"></div>

            <button class="menu-btn" onclick="loadInvites()">
                Gruppaga taklif
            </button>

            <button class="menu-btn" onclick="loadTasks()">
                Vazifalar
            </button>

            <button class="menu-btn" onclick="loadStatistics()">
                Statistika
            </button>

        </div>

    </aside>

    <!-- MAIN WORKSPACE -->
    <main class="workspace">

        <div class="workspace-header">
            <h5 id="workspaceTitle">Xush kelibsiz</h5>
        </div>

        <div id="workspaceContent" class="workspace-body">

            <div class="center-msg">
                Yon paneldan bo'limni tanlang
            </div>

        </div>

    </main>

</div>


<!--Модал страница для ошибки-->
<div class="modal fade"
     id="errorModal"
     tabindex="-1"
     aria-labelledby="errorModalLabel"
     aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-danger text-white">
                <h5 id="errorModalLabel">Xatolik</h5>
            </div>

            <div class="modal-body" id="errorText"></div>

            <div class="modal-footer">
                <button class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Tushunarli
                </button>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title d-flex align-items-center gap-2">
                    Test sessiyasi
                    <span id="taskSetName"
                          class="badge bg-info-subtle text-info-emphasis border border-info-subtle">
                        —
                    </span>
                </h5>

                <div class="progress mb-2">
                    <div id="taskProgress"
                         class="progress-bar"
                         style="width:0%"></div>
                </div>


                <div class="d-flex gap-2">
                    <button class="btn btn-success btn-sm"
                            onclick="startTaskSession()">
                        Vazifani boshlash
                    </button>

                    <button class="btn btn-warning btn-sm"
                            onclick="saveTaskState()">
                        Holatni saqlash
                    </button>
                </div>
            </div>

            <div class="modal-body">

                <table class="table table-sm table-bordered">
                    <thead>
                    <tr>
                    </tr>
                    </thead>

                    <tbody id="taskQuestionsBody"></tbody>
                </table>

            </div>

            <div class="modal-footer">
                <div class="exam-nav">

                    <button class="btn btn-outline-secondary btn-sm"
                            onclick="prevQuestion()">
                        ◀ Oldingi
                    </button>

                    <button class="btn btn-outline-secondary btn-sm"
                            onclick="nextQuestion()">
                        Keyingi ▶
                    </button>

                </div>

                <button class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Yopish
                </button>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/student/student.js}"></script>
<script th:src="@{/js/student/student-task.js}"></script>
</body>
</html>
